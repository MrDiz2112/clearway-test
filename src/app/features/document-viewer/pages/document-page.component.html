<header>
  @if (imgDocumentStatus() === 'resolved') {
    <h1>{{imgDocument().name}}</h1>

    <div class="scale-control">
      <button class="scale-down" (click)="scaleDown()">
        <span>-</span>
      </button >

      <p class="scale-label">
        {{scale() * 100}}%
      </p>

      <button class="scale-up" (click)="scaleUp()">
        <span>+</span>
      </button>
    </div>

    <div class="buttons">
      <button class="save-annotations" (click)="saveAnnotations()">
        <span>Сохранить аннотации</span>
      </button>
    </div>
  }
</header>

<section class="content">
  @switch (imgDocumentStatus()) {
    @case ('error') {
      <span>При загрузке произошла ошибка</span>
    }
    @case ('loading') {
      <span>Загрузка...</span>
    }
    @default {
      <app-document-viewer [imgDocument]="imgDocument()" [scale]="scale()" />
    }
  }
</section>
